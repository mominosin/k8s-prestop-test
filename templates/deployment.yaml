apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ template "prestop-test.fullname" . }}
  labels:
    app: {{ template "prestop-test.name" . }}
    chart: {{ template "prestop-test.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.replicaCount }}
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: {{ template "prestop-test.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ template "prestop-test.name" . }}
        release: {{ .Release.Name }}
    spec:
      terminationGracePeriodSeconds: 100
      shareProcessNamespace: false
      containers:
        - name: {{ .Chart.Name }}
          image: ealen/echo-server
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - -c
                  - |
                    set -x
                    pgrep nginx; NGINX_MISSING=$?
                    while [ "$NGINX_MISSING" == "0" ]; do
                      sleep 1
                      pgrep nginx; NGINX_MISSING=$?
                    done
          env:
            - name: PORT
              value: "8080"
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: 8080
          readinessProbe:
            httpGet:
              path: /
              port: 8080
          resources:
{{ toYaml .Values.resources | indent 12 }}
        - name: {{ .Chart.Name }}-nginx
          image: nginx:1.17-alpine
          command: ["nginx", "-c", "/etc/nginx/nginx.conf"]
          volumeMounts:
            - name: config-volume
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
            - name: config-volume
              mountPath: /prestop.sh
              subPath: prestop-nginx.sh
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                command:
                  - sh
                  - /prestop.sh
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          resources:
{{ toYaml .Values.resources | indent 12 }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
      volumes:
        - name: config-volume
          configMap:
            name: config-volume
            defaultMode: 0777
